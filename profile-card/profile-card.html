<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="profile-card.css">
    </head>
    <body>
        <div class="profile-card">
            <div class="img-container">
                <img class="profile-pic" src="profile-pic.jpg">
            </div>
            <div class="user-name">
                Tejas-00
            </div>
            <div class="user-description">
                Web Developer
            </div>
            <div class="social-media-platforms">
                <div class="facebook">
                    <img class="social-media-icons" src="icons/facebook.png">
                </div>
                <div class="X">
                    <img class="social-media-icons" src="icons/X-logo.png">
                </div>
                <div class="instagram">
                    <img class="social-media-icons" src="icons/instagram-logo.png">
                </div>
                <div class="youtube">
                    <img class="social-media-icons" src="icons/youtube-logo.png">
                </div>
            </div>
            <div class="buttons-container">
                <div>
                    <button class="subscribe-button">
                        Subscribe
                    </button>
                </div>
                <div>
                    <button class="message-button">
                        Message
                    </button>
                </div>
            </div>
            <div class="like-comment-share">
                <div class="like-icon-container">
                    <img class="like-icon" src="icons/like-icon.png">
                    <div class="stats">
                        60k
                    </div>
                </div>
                <div class="comment-icon-container">
                    <img class="comment-icon" src="icons/comment-icon.png">
                    <div class="stats">
                        20k
                    </div>
                </div>
                <div class="share-icon-container">
                    <img class="share-icon" src="icons/share-icon.png">
                    <div class="stats">
                        12k
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
